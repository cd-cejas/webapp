<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crossover Apparel 2.0</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="backgroundimage">
        <img src="/images/crossoverlogo.png" alt="Background Image">
    </div>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/crossoverlogo.png" alt="Crossover Logo" class="logo" width="120">
            <h2>Crossover Apparel 2.0</h2>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const submitButton = form.querySelector('.login-btn');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            xhr.open('POST', 'login.php');
            xhr.onreadystatechange = () => {
                if (xhr.readyState !== XMLHttpRequest.DONE) {
                    return;
                }

                if (xhr.status === 200) {
                    // Redirect to homepage on successful login
                    localStorage.setItem('auth', xhr.responseText);

                    window.location.href = 'homepage.html';
                } else if (xhr.status === 401) {
                    // Alert on invalid login
                    alert('Invalid login credentials');
                    form.reset();
                } else {
                    alert('An error occurred. Please try again.');
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
