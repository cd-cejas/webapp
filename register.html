<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crossover Apparel 2.0</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="backgroundimage">
        <img src="/images/crossoverlogo.png" alt="Background Image">
    </div>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/crossoverlogo.png" alt="Crossover Logo" class="logo" width="120">
            <h2>Crossover Apparel 2.0</h2>
        </div>

        <form id="register-form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="terms-checkbox">
                <label>
                    <input type="checkbox" id="terms-agree" name="terms-agree" required>
                    I agree to the <a href="terms.html" target="_blank">Terms of Use and Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="login-btn">Register</button>
        </form>

        <div class="signup-link">
            Already have an account? <a href="main.html">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const submitButton = form.querySelector('.login-btn');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            xhr.open('POST', 'register.php');
            xhr.onreadystatechange = () => {
                if (xhr.readyState !== XMLHttpRequest.DONE) {
                    return;
                }

                if (xhr.status === 200) {
                    // Redirect to login page on successful registration
                    alert('Registration successful! Please login.');
                    window.location.href = 'main.html';
                } else if (xhr.status === 400) {
                    // Alert on registration error
                    alert('Registration failed. Please try again.');
                    form.reset();
                } else {
                    alert('An error occurred. Please try again.');
                }
            };

            xhr.send(formData);
        });
    </script>
</body>

</html>
